<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/custom.css" rel="stylesheet">
    <link rel="icon" href="/assets/img/favicon.png">
  </head>
  <body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="/dashboard/index.html">
      <span class="badge text-bg-primary p-2 rounded-3">AW</span>
      <span class="fw-bold">Archiwiz</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/dashboard/index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/auth/login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/auth/signup.html">Sign up</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="flex-grow-1">
  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4 p-md-5">
            <h1 class="h3 mb-2 text-center">Set a new password</h1>
            <form class="needs-validation" novalidate>
              <div class="mb-3">
                <label class="form-label" for="newPassword">New password</label>
                <div class="input-group">
                  <input id="newPassword" type="password" class="form-control" minlength="6" required>
                  <button class="btn btn-outline-secondary" type="button" data-toggle="password">Show</button>
                </div>
                <div class="invalid-feedback">Use at least 6 characters.</div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="confirmPassword">Confirm password</label>
                <input id="confirmPassword" type="password" class="form-control" minlength="6" required>
                <div class="invalid-feedback">Passwords must match.</div>
              </div>
              <button class="btn btn-primary w-100 rounded-3" type="submit">Update password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<footer class="py-4 mt-auto bg-body-tertiary border-top">
  <div class="container text-center small text-secondary">
    <div>© 2025 Archiwiz — All rights reserved.</div>
  </div>
</footer>

</html>
