<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile & Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/custom.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/dashboard/index.html">Archiwiz</a>
      </div>
    </nav>

    <main class="flex-grow-1">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card shadow-lg rounded-4">
              <div class="card-body p-4 p-md-5">
                <h1 class="h4 mb-4">Profile & Settings</h1>
                <form class="needs-validation" novalidate>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="firstName" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="firstName" value="Shayan Ahmad" required>
                    </div>
                    <div class="col-md-6">
                      <label for="lastName" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lastName" value="Faheem" required>
                    </div>
                    <div class="col-md-12">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" value="you@example.com" required>
                    </div>
                    <div class="col-md-12">
                      <label for="password" class="form-label">Change Password</label>
                      <input type="password" class="form-control" id="password" placeholder="New password">
                    </div>
                  </div>
                  <button class="btn btn-primary mt-4" type="submit">Save changes</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-4 mt-auto bg-body-tertiary border-top text-center small text-secondary">
      Â© 2025 Archiwiz
    </footer>

    <!-- Toasts -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="liveToastSuccess" class="toast align-items-center text-bg-success border-0" role="alert">
        <div class="d-flex">
          <div class="toast-body">
            Settings saved successfully!
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      </div>
      <div id="liveToastError" class="toast align-items-center text-bg-danger border-0" role="alert">
        <div class="d-flex">
          <div class="toast-body">
            Something went wrong. Please try again.
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/app.js"></script>
    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', e => {
        e.preventDefault();
        if (form.checkValidity()) {
          const toast = new bootstrap.Toast(document.getElementById('liveToastSuccess'));
          toast.show();
        } else {
          const toast = new bootstrap.Toast(document.getElementById('liveToastError'));
          toast.show();
        }
      });
    </script>
  </body>
</html>
