<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verify Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/animations.css">
  </head>
  <body data-page="Verify Email">

<section class="min-vh-100 d-flex align-items-center justify-content-center hero-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card glass-card shadow-xl animate-up">
          <div class="card-body p-4 p-md-5 text-center">
            <i class="bi bi-patch-check display-5 d-block mb-2"></i>
            <h1 class="h3 fw-bold">Verify your email</h1>
            <p class="text-secondary mb-4">We sent a verification link to <span class="fw-semibold">you@example.com</span>.
              Please check your inbox and click the link to activate your account.</p>
            <div class="d-flex justify-content-center gap-2">
              <a href="dashboard.html" class="btn btn-success btn-animated"><i class="bi bi-check2-circle me-2"></i>I've verified</a>
              <button id="resendEmailBtn" class="btn btn-outline-primary"><i class="bi bi-arrow-clockwise me-2"></i>Resend email</button>
            </div>
            <div class="mt-3">
              <a href="index.html" class="small"><i class="bi bi-box-arrow-in-left me-1"></i>Back to login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  </body>
</html>
