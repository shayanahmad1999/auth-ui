<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/animations.css">
  </head>
  <body data-page="Profile">

<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top animate-in">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="dashboard.html">
      <span class="gradient-text">Archiwiz</span> UI
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent" aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2">
        <div class="form-check form-switch me-1 d-none d-lg-block">
          <input class="form-check-input" type="checkbox" role="switch" id="themeToggleSwitch">
          <label class="form-check-label small" for="themeToggleSwitch">Dark</label>
        </div>
        <button id="themeToggle" class="btn btn-outline-secondary btn-sm" title="Toggle theme" aria-label="Toggle theme">
          <i class="bi bi-moon-stars"></i>
        </button>
        <div class="dropdown">
          <button class="btn btn-outline-primary btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle me-1"></i>Account
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="profile.html"><i class="bi bi-gear me-2"></i>Settings</a></li>
            <li><a class="dropdown-item" href="index.html"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>

<main class="py-5 hero-bg">
  <div class="container">
    <div class="row g-4">
      <div class="col-12">
        <h1 class="h3 fw-bold mb-0">Profile & Settings</h1>
        <p class="text-secondary">Manage your account, preferences, and security.</p>
      </div>

      <div class="col-lg-4">
        <div class="card glass-card shadow-sm animate-in">
          <div class="card-body text-center">
            <img src="assets/img/avatar.svg" class="rounded-circle mb-3" alt="Avatar" width="96" height="96">
            <h2 class="h5 mb-1">Your Name</h2>
            <div class="text-secondary small mb-3">you@example.com</div>
            <div class="d-grid gap-2">
              <label class="btn btn-outline-secondary" for="avatarInput"><i class="bi bi-upload me-2"></i>Upload new</label>
              <input type="file" id="avatarInput" class="d-none" accept="image/*">
              <button class="btn btn-outline-danger" id="removeAvatar"><i class="bi bi-trash me-2"></i>Remove</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card glass-card shadow-sm animate-in">
          <div class="card-header bg-transparent fw-semibold">Account</div>
          <div class="card-body">
            <form id="profileForm" data-demo="true" class="row g-3 needs-validation" novalidate>
              <div class="col-md-6">
                <label class="form-label" for="pfName">Full name</label>
                <input class="form-control" id="pfName" value="Your Name" required>
                <div class="invalid-feedback">Required.</div>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="pfEmail">Email</label>
                <input type="email" class="form-control" id="pfEmail" value="you@example.com" required>
                <div class="invalid-feedback">Valid email required.</div>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="pfPhone">Phone</label>
                <input type="tel" class="form-control" id="pfPhone" placeholder="+92 3xx xxxxxxx">
              </div>
              <div class="col-md-6">
                <label class="form-label" for="pfLocale">Locale</label>
                <select id="pfLocale" class="form-select">
                  <option selected>English (US)</option>
                  <option>English (UK)</option>
                  <option>Urdu (PK)</option>
                </select>
              </div>
              <div class="col-12 d-flex justify-content-between">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="pfEmails" checked>
                  <label class="form-check-label" for="pfEmails">Email notifications</label>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="pf2FA">
                  <label class="form-check-label" for="pf2FA">Enable 2FA</label>
                </div>
              </div>
              <div class="col-12 d-flex gap-2">
                <button class="btn btn-primary btn-animated" type="submit"><i class="bi bi-save me-2"></i>Save changes</button>
                <a href="dashboard.html" class="btn btn-outline-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>

        <div class="card glass-card shadow-sm animate-in" style="animation-delay:.05s">
          <div class="card-header bg-transparent fw-semibold">Security</div>
          <div class="card-body">
            <form id="passwordForm" data-demo="true" class="row g-3 needs-validation" novalidate>
              <div class="col-md-4">
                <label class="form-label" for="curPwd">Current password</label>
                <input type="password" class="form-control" id="curPwd" required>
                <div class="invalid-feedback">Required.</div>
              </div>
              <div class="col-md-4">
                <label class="form-label" for="newPwd">New password</label>
                <input type="password" class="form-control" id="newPwd" minlength="6" required>
                <div class="invalid-feedback">Min 6 characters.</div>
              </div>
              <div class="col-md-4">
                <label class="form-label" for="newPwd2">Confirm new password</label>
                <input type="password" class="form-control" id="newPwd2" minlength="6" required>
                <div class="invalid-feedback">Must match.</div>
              </div>
              <div class="col-12">
                <button class="btn btn-warning btn-animated" type="submit"><i class="bi bi-shield-lock me-2"></i>Update password</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</main>

  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  </body>
</html>
