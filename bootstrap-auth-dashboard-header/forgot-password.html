<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/animations.css">
  </head>
  <body data-page="Forgot Password">

<section class="min-vh-100 d-flex align-items-center justify-content-center hero-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card glass-card shadow-xl animate-up">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <i class="bi bi-envelope-open display-5 d-block mb-2"></i>
              <h1 class="h3 fw-bold mb-0">Reset your password</h1>
              <p class="text-secondary mb-0">We'll email you a reset link</p>
            </div>
            <form id="forgotForm" data-demo="true" class="needs-validation" novalidate>
              <div class="mb-3">
                <label class="form-label" for="forgotEmail">Email address</label>
                <input type="email" class="form-control" id="forgotEmail" placeholder="you@example.com" required>
                <div class="invalid-feedback">Enter a valid email.</div>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-lg btn-animated" type="submit">
                  <i class="bi bi-send me-2"></i>Send reset link
                </button>
              </div>
              <div class="text-center mt-3">
                <a href="index.html" class="small"><i class="bi bi-arrow-left me-1"></i>Back to login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  </body>
</html>
