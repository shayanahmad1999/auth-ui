<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/animations.css">
  </head>
  <body data-page="Sign Up">

<section class="min-vh-100 d-flex align-items-center justify-content-center hero-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="card glass-card shadow-xl animate-up">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <i class="bi bi-person-plus display-5 d-block mb-2"></i>
              <h1 class="h3 fw-bold mb-0">Create your account</h1>
              <p class="text-secondary mb-0">It's quick and easy</p>
            </div>
            <form id="signupForm" data-demo="true" class="row g-3 needs-validation" novalidate>
              <div class="col-md-6">
                <label class="form-label" for="firstName">First name</label>
                <input class="form-control" id="firstName" required>
                <div class="invalid-feedback">First name is required.</div>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="lastName">Last name</label>
                <input class="form-control" id="lastName" required>
                <div class="invalid-feedback">Last name is required.</div>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="signupEmail">Email</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="you@example.com" required>
                <div class="invalid-feedback">Provide a valid email address.</div>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="signupPhone">Phone (optional)</label>
                <input type="tel" class="form-control" id="signupPhone" placeholder="+92 3xx xxxxxxx">
              </div>
              <div class="col-md-6">
                <label class="form-label" for="signupPassword">Password</label>
                <div class="input-group has-validation">
                  <input type="password" class="form-control" id="signupPassword" minlength="6" required>
                  <button class="btn btn-outline-secondary" type="button" data-toggle-password="#signupPassword">
                    <i class="bi bi-eye"></i>
                  </button>
                  <div class="invalid-feedback">Min 6 characters.</div>
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="signupConfirm">Confirm password</label>
                <input type="password" class="form-control" id="signupConfirm" minlength="6" required>
                <div class="invalid-feedback">Passwords must match.</div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="terms" required>
                  <label class="form-check-label" for="terms">I agree to the terms and privacy policy.</label>
                  <div class="invalid-feedback">You must agree before submitting.</div>
                </div>
              </div>
              <div class="col-12 d-grid">
                <button class="btn btn-primary btn-lg btn-animated" type="submit">
                  <i class="bi bi-person-check me-2"></i>Sign up
                </button>
              </div>
              <div class="col-12 text-center">
                <p class="small mb-0">Already have an account? <a href="index.html">Login</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  </body>
</html>
