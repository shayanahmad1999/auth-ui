<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/animations.css">
  </head>
  <body data-page="Login">

<section class="min-vh-100 d-flex align-items-center justify-content-center hero-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card glass-card shadow-xl animate-up">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <i class="bi bi-shield-lock display-5 d-block mb-2"></i>
              <h1 class="h3 fw-bold mb-0">Welcome back</h1>
              <p class="text-secondary mb-0">Log in to continue</p>
            </div>

            <form id="loginForm" data-demo="true" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="you@example.com" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>
              <div class="mb-2">
                <label for="loginPassword" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="loginPassword" placeholder="••••••••" required>
                  <button class="btn btn-outline-secondary" type="button" data-toggle-password="#loginPassword" aria-label="Show/Hide password">
                    <i class="bi bi-eye"></i>
                  </button>
                  <div class="invalid-feedback">Password is required.</div>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="remember">
                  <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a href="forgot-password.html" class="small">Forgot password?</a>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg btn-animated" type="submit">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Login
                </button>
                <a class="btn btn-outline-secondary" href="signup.html">Create an account</a>
              </div>
            </form>

            <hr class="my-4">
            <div class="d-flex gap-2">
              <button class="btn btn-outline-dark w-100"><i class="bi bi-github me-2"></i>GitHub</button>
              <button class="btn btn-outline-primary w-100"><i class="bi bi-google me-2"></i>Google</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  </body>
</html>
