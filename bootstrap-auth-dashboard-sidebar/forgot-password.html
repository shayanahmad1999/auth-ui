<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password · Archiwiz</title>

    <!-- Bootstrap CSS & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- App Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="auth-bg d-flex align-items-center min-vh-100">
    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>

    <main class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-xl glass-card animate-fade-up">
            <div class="card-body p-4 p-md-5">
              <div class="d-flex align-items-center mb-4">
                <img src="assets/img/logo.svg" width="40" height="40" class="me-2" alt="Logo" />
                <div>
                  <h1 class="h4 mb-0">Forgot password?</h1>
                  <p class="text-secondary mb-0 small">We’ll email you a reset link</p>
                </div>
                <div class="ms-auto">
                  <button class="btn btn-outline-secondary btn-sm" id="themeToggle" aria-label="Toggle theme">
                    <i class="bi bi-moon-stars-fill"></i>
                  </button>
                </div>
              </div>
    
              <form id="forgotForm" novalidate>
                <div class="mb-3">
                  <label for="forgotEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="forgotEmail" placeholder="you@company.com" required>
                  <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
                <button class="btn btn-primary w-100" type="submit"><i class="bi bi-envelope-check me-1"></i> Send reset link</button>
              </form>
              <div class="text-center mt-3 small">
                Remembered it? <a href="index.html">Back to sign in</a>
              </div>

            </div>
          </div>
          <p class="text-center mt-4 small text-secondary">© 2025 Archiwiz — Crafted with Bootstrap 5</p>
        </div>
      </div>
    </main>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App JS -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
