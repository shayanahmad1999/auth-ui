<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile & Settings · Archiwiz</title>

    <!-- Bootstrap CSS & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- App Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="app-body">
    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>

    <div class="app d-flex">
      <aside class="sidebar border-end">
        <div class="sidebar-header d-flex align-items-center px-3 py-3">
          <img src="assets/img/logo.svg" width="28" height="28" class="me-2" alt="Logo">
          <strong>Archiwiz</strong>
          <button class="btn btn-sm btn-outline-secondary ms-auto d-lg-none" id="sidebarToggle" aria-label="Toggle sidebar">
            <i class="bi bi-list"></i>
          </button>
        </div>
        <nav class="nav flex-column px-2 pb-3">
          <a class="nav-link " href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
          <a class="nav-link active" href="profile.html"><i class="bi bi-person-gear me-2"></i>Profile & Settings</a>
          <hr class="my-2">
          <a class="nav-link" href="index.html"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
        </nav>
        <div class="sidebar-footer text-center small pb-3 text-body-secondary">v1.0</div>
      </aside>
      <div class="app-content flex-grow-1">
        <header class="topbar d-flex align-items-center justify-content-between px-3">
          <div class="d-flex align-items-center gap-2">
            <button class="btn btn-outline-secondary d-lg-none" id="sidebarToggle2" aria-label="Toggle sidebar">
              <i class="bi bi-list"></i>
            </button>
            <form class="d-none d-md-flex" role="search" onsubmit="event.preventDefault(); showToast('Search is a demo.');">
              <input class="form-control form-control-sm" type="search" placeholder="Search..." aria-label="Search">
            </form>
          </div>
          <div class="d-flex align-items-center gap-2">
            <button class="btn btn-outline-secondary btn-sm" id="themeToggle"><i class="bi bi-brightness-high-fill"></i></button>
            <div class="dropdown">
              <button class="btn btn-outline-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle me-1"></i> Shayan Ahmad
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="profile.html"><i class="bi bi-gear me-2"></i>Profile & Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="index.html"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
              </ul>
            </div>
          </div>
        </header>
        <main class="p-3 p-md-4">
    
          <div class="row g-3">
            <div class="col-12 col-lg-4">
              <div class="card shadow-sm animate-fade-up">
                <div class="card-body">
                  <div class="d-flex align-items-center gap-3">
                    <div class="avatar bg-primary-subtle text-primary-emphasis">
                      <i class="bi bi-person fs-3"></i>
                    </div>
                    <div>
                      <div class="h5 mb-0">Muhammad Shayan Ahmad</div>
                      <div class="text-secondary small">Shayan Ahmad@archiwiz.com</div>
                    </div>
                  </div>
                  <hr>
                  <button class="btn btn-outline-secondary w-100" onclick="showToast('Profile picture upload coming soon')"><i class="bi bi-upload me-1"></i> Upload new photo</button>
                </div>
              </div>

              <div class="card shadow-sm mt-3 animate-fade-up">
                <div class="card-header"><strong>Preferences</strong></div>
                <div class="card-body">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="prefDark" onchange="toggleTheme()" />
                    <label class="form-check-label" for="prefDark">Dark mode</label>
                  </div>
                  <div class="form-check form-switch mt-2">
                    <input class="form-check-input" type="checkbox" role="switch" id="prefEmails" checked />
                    <label class="form-check-label" for="prefEmails">Email notifications</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 col-lg-8">
              <div class="card shadow-sm animate-fade-up">
                <div class="card-header"><strong>Profile</strong></div>
                <div class="card-body">
                  <form id="profileForm" class="row g-3" novalidate>
                    <div class="col-md-6">
                      <label class="form-label" for="pFirstName">First name</label>
                      <input type="text" class="form-control" id="pFirstName" value="Muhammad" required>
                      <div class="invalid-feedback">Required.</div>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label" for="pLastName">Last name</label>
                      <input type="text" class="form-control" id="pLastName" value="Shayan Ahmad" required>
                      <div class="invalid-feedback">Required.</div>
                    </div>
                    <div class="col-12">
                      <label class="form-label" for="pEmail">Email</label>
                      <input type="email" class="form-control" id="pEmail" value="Shayan Ahmad@archiwiz.com" required>
                      <div class="invalid-feedback">Valid email required.</div>
                    </div>
                    <div class="col-12">
                      <label class="form-label" for="pBio">Bio</label>
                      <textarea id="pBio" class="form-control" rows="3" placeholder="A few words about you..."></textarea>
                    </div>
                    <div class="col-12 text-end">
                      <button class="btn btn-primary" type="submit"><i class="bi bi-save2 me-1"></i> Save changes</button>
                    </div>
                  </form>
                </div>
              </div>

              <div class="card shadow-sm mt-3 animate-fade-up">
                <div class="card-header"><strong>Security</strong></div>
                <div class="card-body">
                  <form id="passwordForm" class="row g-3" novalidate>
                    <div class="col-md-6">
                      <label class="form-label" for="currentPassword">Current password</label>
                      <input type="password" class="form-control" id="currentPassword" required>
                      <div class="invalid-feedback">Required.</div>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label" for="newPassword">New password</label>
                      <input type="password" class="form-control" id="newPassword" minlength="8" required>
                      <div class="invalid-feedback">Min 8 characters.</div>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label" for="confirmNewPassword">Confirm new password</label>
                      <input type="password" class="form-control" id="confirmNewPassword" required>
                      <div class="invalid-feedback">Passwords must match.</div>
                    </div>
                    <div class="col-12 text-end">
                      <button class="btn btn-outline-danger" type="submit"><i class="bi bi-shield-lock me-1"></i> Update password</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </main>
        <footer class="topbar border-top d-flex align-items-center justify-content-between px-3 small text-body-secondary">
          <span>© 2025 Archiwiz Group</span>
          <a href="https://getbootstrap.com/" target="_blank" rel="noopener">Built with Bootstrap 5</a>
        </footer>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App JS -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
