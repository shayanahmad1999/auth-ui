<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login · Archiwiz</title>

    <!-- Bootstrap CSS & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- App Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="auth-bg d-flex align-items-center min-vh-100">
    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>

    <main class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-xl glass-card animate-fade-up">
            <div class="card-body p-4 p-md-5">
              <div class="d-flex align-items-center mb-4">
                <img src="assets/img/logo.svg" width="40" height="40" class="me-2" alt="Logo" />
                <div>
                  <h1 class="h4 mb-0">Welcome back</h1>
                  <p class="text-secondary mb-0 small">Log in to your account</p>
                </div>
                <div class="ms-auto">
                  <button class="btn btn-outline-secondary btn-sm" id="themeToggle" aria-label="Toggle theme">
                    <i class="bi bi-moon-stars-fill"></i>
                  </button>
                </div>
              </div>
    
              <form id="loginForm" novalidate>
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="loginEmail" placeholder="you@company.com" required>
                  <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
                <div class="mb-3">
                  <div class="d-flex justify-content-between align-items-center">
                    <label for="loginPassword" class="form-label mb-0">Password</label>
                    <a href="forgot-password.html" class="small">Forgot password?</a>
                  </div>
                  <div class="input-group">
                    <input type="password" class="form-control" id="loginPassword" placeholder="••••••••" required minlength="6">
                    <button class="btn btn-outline-secondary" type="button" data-action="toggle-password" data-target="#loginPassword" aria-label="Show/Hide password">
                      <i class="bi bi-eye"></i>
                    </button>
                  </div>
                  <div class="invalid-feedback">Password must be at least 6 characters.</div>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button class="btn btn-primary w-100" type="submit">
                  <i class="bi bi-box-arrow-in-right me-1"></i> Sign In
                </button>
              </form>
              <div class="text-center mt-3 small">
                No account? <a href="signup.html">Create one</a>
              </div>

            </div>
          </div>
          <p class="text-center mt-4 small text-secondary">© 2025 Archiwiz — Crafted with Bootstrap 5</p>
        </div>
      </div>
    </main>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App JS -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
